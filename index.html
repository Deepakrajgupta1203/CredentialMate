<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CredentialMate - Password Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                CredentialMate
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="add-credentials">
                <h2>Add New Credentials</h2>
                <form id="credentialsForm">
                    <div class="form-group">
                        <label for="website">Website Name</label>
                        <input type="text" id="website" required placeholder="e.g. Facebook, Twitter, Gmail">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required placeholder="Enter username or email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" required placeholder="Enter password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit">Save Credentials</button>
                </form>
            </div>

            <div class="credentials-list">
                <h2>Saved Credentials</h2>
                <div id="credentialsList">
                    <!-- Credentials will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
